---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
  namespace: opsone
  annotations: {}
data:
  default.conf: |
    map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }
    server {
        listen  80 default_server;
        location / {
           proxy_http_version 1.1;
           proxy_pass http://opsone-web;
        }
        location /api/v1/ {
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection $connection_upgrade;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_pass http://opsone;
        }
    }
  upstream.conf: |-
    upstream opsone {
            server opsone-svc:8888 weight=100;
      keepalive 120;
    }
    upstream opsone-web {
            server opsone-web-svc:3000 weight=100;
      keepalive 120;
    }

