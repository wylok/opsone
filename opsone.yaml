---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: influxdb
  namespace: opsone
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: influxdb
    spec:
      volumes:
        - name: influxdb-pvc
          hostPath:
            path: /mnt/opsone/influxdb-data
            type: DirectoryOrCreate
        - name: influxdb-config
          configMap:
            name: influxdb-config
            defaultMode: 420
      containers:
        - name: influxdb
          image: 'registry.cn-hangzhou.aliyuncs.com/opsone/influxdb:1.8.4-alpine'
          ports:
            - name: influxdb
              containerPort: 8086
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: influxdb-pvc
              mountPath: /var/lib/influxdb
              subPath: influxdb
            - name: influxdb-config
              mountPath: /etc/influxdb
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: opsone
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mysql
      annotations:
        kubectl.kubernetes.io/restartedAt: '2024-05-08T11:19:22+08:00'
    spec:
      volumes:
        - name: mysql-pvc
          hostPath:
            path: /mnt/opsone/mysql-data
            type: DirectoryOrCreate
      containers:
        - name: mysql
          image: 'registry.cn-hangzhou.aliyuncs.com/opsone/mysql:8.0'
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Opsone_2024
          resources: {}
          volumeMounts:
            - name: mysql-pvc
              mountPath: /var/lib/mysql
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-app
                    operator: In
                    values:
                      - mysql
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

